<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Include Daisy UI CSS (make sure to include it after Tailwind CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.0.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <!-- Daisy UI Card Component -->
        <div class="card p-6 bg-white shadow-lg rounded-md">
            <h1 class="text-2xl font-bold mb-4">Welcome to Your Page</h1>
            <p class="text-gray-700">This is a simple page using HTML, CSS, Tailwind CSS, and Daisy UI.</p>
        </div>

        <!-- Daisy UI Button Component -->
        <button class="btn btn-primary mt-4">Click me</button>
    </div>

</body>
</html>
